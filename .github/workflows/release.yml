# https://docs.github.com/en/actions/using-workflows/about-workflows
# 整个工作流的名称
name: garron-vue-template

# 监听 main 分支的 push 事件(有更新时)
on:
  push:
    branches:
      - main

# 所有的 jobs
jobs:
  # 定义一个名为 release 的 job
  release:
    # 运行环境
    runs-on: ubuntu-latest
    # 定义步骤
    steps:
      # https://github.com/actions/checkout
      # 拉取代码
      - name: Checkout Repo
        uses: actions/checkout@v2

      # https://github.com/actions/setup-node
      # 安装 node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      # https://github.com/pnpm/action-setup
      # 安装 pnpm
      - name: Setup Pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.x

      # https://pnpm.io/zh/cli/install#--frozen-lockfile
      # 下载依赖
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      # build
      - name: Running build
      # 通过前面章节定义的命令行执行代码扫描
        run: cd packages/vue3-vite-jsx && pnpm run build
      - name: Deploy 🚀
        uses: cross-the-world/scp-pipeline@master
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
         host: ${{ secrets.GARRON_HOST }}
         user: ${{ secrets.GARRON_USER }}
         pass: ${{ secrets.GARRON_PASS }}
         connect_timeout: 10s
         local: './dist/*'
         remote: /www/wwwroot/vue1
         last_ssh: |
            nginx -s reload # 部署成功后需要重启nginx

